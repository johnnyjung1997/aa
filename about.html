  <script>
    $('.nav').on('click', function(){
      $(this).siblings().removeClass('active'); 
      $(this).addClass('active');
      if($(this).hasClass('day-first')){
        $('.timeline-wrapper').css('transform','translate(-0%,0)') 
        $('.pointer').css('left', '8.333%')
      } else if($(this).hasClass('day-second')){
        $('.timeline-wrapper').css('transform','translate(-16.666%,0)')
        $('.pointer').css('left', '25%')
      } else if($(this).hasClass('day-third')){
        $('.timeline-wrapper').css('transform','translate(-33.333%,0)')
        $('.pointer').css('left', '41.666%')
        
      }else if($(this).hasClass('day-fourth')){
        $('.timeline-wrapper').css('transform','translate(-50%,0)')
        $('.pointer').css('left', '58.333%')
        
      }else if($(this).hasClass('day-fifth')){
        $('.timeline-wrapper').css('transform','translate(-66.666%,0)')
        $('.pointer').css('left', '75%')
        
      }else if($(this).hasClass('day-sixth')){
